<!doctype html>
<html>
  <head>
    <style>
      body {
        background-image: url(img/striped.jpg);
        background-repeat: repeat;
      }
    </style>
  </head>

  <body>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script>
    <script src='js/raphael-min.js'></script>

    <script>
      $(function() {
        var r = Raphael(0, 0, 400, 400);
        var d = r.circle(250, 250, 5);

        // move to 250 250; remember origin is in top left, positive x axis is left-to-right, positive y axis is top-to-bottom
        // draw arc with radii 25/25, some x-axis rotation (?), large-flag, sweep-flag, to ending point x,y
        // radii are the same yields circle
        // large-flag means it draws the larger of two possible arcs
        // sweep-flag means it goes clockwise or the other way
        // two arcs make full circle
        // absolute: using canvas's coord system; relative: from last point
        var p = r.path('M 250 250 A 10,10 0 0,0 500,250 A 25,25 0 0,0 250,250');

        setInterval(function() {
          roundAndRound(d, p, 4000);
        }, 5000);


      });

      function roundAndRound(shape, path, speed) {
        shape.animateAlong(path, speed);
      }

    </script>

  </body>

</html>
